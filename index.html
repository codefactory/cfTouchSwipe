<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>cfTouchSwipe</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi">
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		
		#box {
			position: relative;
			width: 50%;
			height: 200px;
			margin: 50px auto;
			background: #ccc;
		}
		
		#console {
			text-align: center;
			font-size: 20px;
		}
	</style>
	<script src="http://codefactory.kr:8081/weinre-target.js"></script>
</head>
<body>
	
	<div id="box"></div>
	<div id="console"></div>
	
	<script src="jquery-1.6.4.min.js"></script>
	<script src="jquery.cfTouchSwipe.js"></script>
	<script>
		// swipeLeft, swipeRight ... 등이 swipe가 일어난 방향에 따라 실행될 callback 함수입니다.
		$('#box').cfTouchSwipe({
			swipeLeft: function() {
				$('#console').text('swipe left');
			},
			swipeRight: function() {
				$('#console').text('swipe right');
			},
			swipeUp: function() {
				$('#console').text('swipe up');
			},
			swipeDown: function() {
				$('#console').text('swipe down');
			}
		});
	</script>
	
</body>
</html>
